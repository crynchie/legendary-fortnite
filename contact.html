    <section id="contact-form" class="py-3">
        <div class="contrainer">
            <h1 class="l-heading">Contact Us</h1>
            <p>Please fill out the form below to contact us.</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <script>
       <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting the traditional way

        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var message = document.getElementById('message').value.trim();
        var response = document.getElementById('response'); // Define response element

        if (name === '' || email === '' || message === '') {
            response.innerHTML = '<p class="error">Please fill in all fields</p>';
            return;
        }
// Validate email format.
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address');
            return;
        }

        // If all validations pass, submit the form.
        alert('Form submitted successfully!');
        document.getElementById('contactForm').reset(); // Clear form fields after successful submission
    }
</script>
